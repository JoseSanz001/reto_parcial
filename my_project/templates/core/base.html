<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizLet Anki{% endblock %}</title>
    <!-- Bootstrap CSS para estilos básicos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:dashboard' %}">📚 QuizLet Anki</a>
            
            <!-- Botón para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:dashboard' %}">🏠 Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:lista_barajas' %}">📚 Mis Barajas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:buscar_tarjetas' %}">🔍 Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">⚙️ Admin</a>
                        </li>
                    {% endif %}
                </ul>
                
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-white me-3">Hola, {{ user.username }}</span>
                        <a class="btn btn-outline-light btn-sm" href="{% url 'admin:logout' %}">Cerrar Sesión</a>
                    {% else %}
                        <a class="btn btn-outline-light btn-sm" href="{% url 'admin:login' %}">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal (cada página lo define) -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
