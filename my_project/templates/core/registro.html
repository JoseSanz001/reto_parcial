<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - QuizLet Anki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .registro-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .registro-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .registro-body {
            padding: 40px;
        }
        .btn-registro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-registro:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="registro-card">
        <!-- Header -->
        <div class="registro-header">
            <h1 class="mb-2">📚 QuizLet Anki</h1>
            <p class="mb-0">Crea tu cuenta</p>
        </div>
        
        <!-- Body -->
        <div class="registro-body">
            <h3 class="text-center mb-4">Registro de Usuario</h3>
            
            <!-- Mensajes -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <!-- Formulario de Registro -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario *</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Elige un nombre de usuario"
                           required
                           autofocus>
                    <small class="text-muted">Solo letras, números y guiones</small>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="tu@email.com"
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="password1" class="form-label">Contraseña *</label>
                    <input type="password" 
                           class="form-control" 
                           id="password1" 
                           name="password1" 
                           placeholder="Mínimo 8 caracteres"
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" 
                           class="form-control" 
                           id="password2" 
                           name="password2" 
                           placeholder="Repite tu contraseña"
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="rol" class="form-label">Tipo de Cuenta</label>
                    <select class="form-select" id="rol" name="rol">
                        <option value="estudiante" selected>🎓 Estudiante</option>
                        <option value="docente">👨‍🏫 Docente/Profesor</option>
                    </select>
                    <small class="text-muted">Puedes cambiar esto después</small>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-registro">
                        ✅ Crear Cuenta
                    </button>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">
                        ¿Ya tienes una cuenta? 
                        <a href="{% url 'core:login' %}" class="text-decoration-none fw-bold">
                            Inicia Sesión
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
